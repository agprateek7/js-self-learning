<html>
    <head>
        <title>Zerodha: Online brokerage platform</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <div style="display: flex; flex-direction: row; justify-content: space-between; padding-left: 110px; padding-right: 110px; padding-top: 15px; padding-bottom: 25px; border-bottom: 1px solid #e4e3e3;">
                <div>
                    <img width="130" src="https://zerodha.com/static/images/logo.svg" alt="zerodha logo">
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 60px; color: #666;">
                    <div>Signup</div>
                    <div>About</div>
                    <div>Products</div>
                    <div>Pricing</div>
                    <div>Support</div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 50; margin-bottom: 30;">
                <img width="700" src="https://zerodha.com/static/images/landing.png" alt="some trading graphs">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; color: #424242;">
                <p style="font-size: 50; margin-top: 0; margin-bottom: 10;">Invest in everything</p>
                <p style="margin-top: 0; margin-bottom: 40; font-size: 20;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
                <button style="background: #387ed1; color: #fff; width: 190; height: 45; font-size: 20; border: none; border-radius: 3px; cursor: pointer;">Sign up for free</button>
            </div>
        </div>
    </body>
</html>
